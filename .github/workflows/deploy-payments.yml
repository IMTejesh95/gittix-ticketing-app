name: deploy-payments

on:
  push:
    branches:
      - "main"
    paths:
      - "payments/**"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DIGITAL_OCEAN_ACCESS_TOKEN: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: cd payments && docker build -t imtejesh95/payments .

      - name: Docker Login
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Push Docker Image
        run: docker push imtejesh95/payments       

      - uses: digitalocean/action-doctl@v2
        with:
          token: $DIGITAL_OCEAN_ACCESS_TOKEN   

      - name: Kubernetes Cluster Config
        run: doctl kubernetes cluster kubeconfig save gittix

      - name: Deployment Rolling Update 
        run: kubectl rollout restart deployment payments