# This is a basic workflow to help you get started with Actions

name: orders-tests

# Controls when the workflow will run
on:
  pull_request
  
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: cd orders && npm install 
      
      - name: tests
        run: cd orders && npm test
