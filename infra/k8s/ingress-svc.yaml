apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  namespace: udemy-course
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regx: "true"
spec:
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: auth-svc
                port: 
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-ui-svc
                port: 
                  number: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: ingress-svc
  namespace: udemy-course
spec:
  type: ExternalName
  externalName: ingress-nginx-controller.ingress-nginx.svc.cluster.local